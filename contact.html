<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- global -->
    <link rel="stylesheet" href="css/global.css" />
    <!-- navigation -->
    <link rel="stylesheet" href="css/navigation.css" />
    <!-- index css -->
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <!-- navigation -->
    <nav class="nav container">
      <div class="nav-wrapper">
        <div class="hamburger">
          <i class="bi bi-list" aria-label="menu icon"></i>
        </div>
        <div class="menu-icons">
          <a class="nav-btn" href="cart.html">
            <i class="bi bi-basket" aria-label="shoping cart"
              ><span class="cart-number">0</span></i
            ></a
          >
        </div>
      </div>
      <div class="menu slide">
        <ul class="menu-list">
          <li>
            <a href="index.html" class="menu-ancer">Home</a>
          </li>
          <li><a href="mensshoes.html" class="menu-ancer">Men's shoes</a></li>
          <li><a href="sizeguide.html" class="menu-ancer">Size guide</a></li>
          <li>
            <a href="contact.html" class="menu-ancer" id="active">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- header -->
    <header class="header">
      <div class="header-wrapper container">
        <h1 class="header-heading">contact us</h1>
        <p class="header-para">Do you have any question, or some feebback?</p>
        <p class="header-para">
          Drop us a line below, and we will get back to you as soon as we can
        </p>
      </div>
    </header>

    <main class="main container">
      <h3 class="succsess">You successfully sent the form</h3>
      <form class="form" action="">
        <div class="form-item">
          <label class="form-label" for="name">Name (required)</label>
          <input
            class="form-input"
            type="text"
            name="name"
            id="name"
            placeholder="Enter your given name(s)"
          />
          <span class="form-error" id="name-error">Please enter you name</span>
        </div>
        <div class="form-item">
          <label class="form-label" for="email">Email (required)</label>
          <input
            class="form-input"
            type="email"
            name="email"
            id="email"
            placeholder="Enter you email"
          />
          <span class="form-error" id="email-error"
            >Please enter a valid email address</span
          >
        </div>
        <div class="form-item">
          <label class="form-label" for="message">Message</label>
          <textarea
            maxlength="500"
            class="form-input textarea"
            name="message"
            id="message"
            id="message"
            placeholder="Enter your message (Max. 500 characters"
          ></textarea>
          <span class="form-error" id="message-error">Message is required</span>
        </div>
        <div class="form-item">
          <button class="form-btn" type="submit">Submit</button>
        </div>
      </form>
    </main>
    <script src="js/navigation.js"></script>
    <script src="js/form.js"></script>
    <script src="js/cart.js" type="module"></script>
  </body>
</html>
